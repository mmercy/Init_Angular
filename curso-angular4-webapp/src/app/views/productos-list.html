<h2>{{titulo}}</h2>
<hr>

<div *ngIf="!productos" >
  Cargando listado de productos!
</div>

<div *ngIf="productos" >
  <ul>
    <!-- Para declarar la variable se usa "let" -->
    <li *ngFor="let producto of productos">
       <!-- Si se deja espacio entre "{}" no compila -->
      <strong> {{producto.nombre}} </strong>
      <p>{{producto.precio}}</p>
    </li>
  </ul>
</div>
